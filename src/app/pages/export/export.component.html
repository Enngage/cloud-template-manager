<mat-progress-bar *ngIf="processsing" mode="indeterminate"></mat-progress-bar>

<div class="push-bottom-md" *ngIf="success">
    <lib-message [type]="'success'">Project data successfully exported</lib-message>
</div>

<div>
    <lib-processed-items></lib-processed-items>
</div>

<ng-container *ngIf="!processsing && !success">
    <p class="push-top-md push-bottom-md">
        This feature creates a zip package with all data (including asset binaries) from a given project
    </p>

    <div class="push-bottom-md">
        <div libTextDisplay1 *ngIf="project">
            <lib-message type="success">{{ project.projectName }}</lib-message>
        </div>

        <div *ngIf="!project">
            <lib-message type="warning">Invalid project or API key</lib-message>
        </div>
    </div>

    <form [formGroup]="formGroup">
        <div libCard>
            <div fxLayout="row">
                <div fxLayout="column" fxFlex>
                    <div libText3>Source project id</div>
                    <mat-form-field appearance="fill" class="push-top-sm">
                        <input matInput formControlName="projectId">
                    </mat-form-field>
                </div>
            </div>

            <div class="push-top">
                <div fxLayout="row">
                    <div fxLayout="column" fxFlex>
                        <div libText3>Content Management API key</div>

                        <mat-form-field appearance="fill" class="push-top-sm">
                            <input matInput formControlName="apiKey">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>

        <div class="push-top-md" fxLayout="row">
            <div fxLayout="column" fxFlex="initial" fxFlex.lt-md="100%">
                <lib-button (buttonClick)="handleExport()" [disabled]="!canExport" [matIcon]="'import_export'">Export data
                </lib-button>
            </div>
        </div>
    </form>

</ng-container>
