
<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
    <p>This will delete given data from your project. There is no going back. Continue?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">No</button>
    <button class="push-left" mat-raised-button (click)="confirm()" color="warn">Yes</button>
</div>
