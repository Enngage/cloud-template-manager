<ng-container *ngIf="type === 'error'">
    <div class="w-message error">
        <div class="title">
            Error
        </div>
        <div class="text">
            {{ text }}
        </div>
    </div>
</ng-container>

<ng-container *ngIf="type === 'success'">
        <div class="w-message success">
            <div class="title">
                Success
            </div>
            <div class="text">
                {{ text }}
            </div>
        </div>
    </ng-container>
