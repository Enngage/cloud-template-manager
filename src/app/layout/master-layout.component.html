<mat-sidenav-container class="w-layout-container w-layout-container-push">

    <mat-sidenav #sidenav opened [mode]="isSmallScreen ? 'over' : 'side'" [opened]="isSmallScreen ? 'false' : 'true'"
        class="w-layout-side-menu" [fixedInViewport]="layoutOptions.fixed" [fixedTopGap]="layoutOptions.topGap"
        [fixedBottomGap]="layoutOptions.bottomGap" [autoFocus]="false">

        <div fxLayout="row" fxFlexFill fxLayoutAlign="center stretch">
            <div fxLayout="column" fxFlex="initial">
                <div *ngFor="let item of navigationItems">
                    <a fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="24px" *ngIf="item.type === 'link'"
                        class="w-layout-side-item" [class.active]="menuItemIsActive(item.routerLink)"
                        [routerLink]="item.routerLink">
                        <div fxLayout="column" fxFlex="initial">
                            <mat-icon>{{ item.icon }}</mat-icon>
                        </div>
                        <div fxLayout="column" fxFlex>
                            {{ item.title}}
                        </div>
                    </a>
                </div>

                <div class="w-layout-height-spacer"></div>


                <div class="push-bottom w-text-center" libText3>
                    <div>
                       Template manager: {{ version }}
                    </div>
                    <div class="push-top-sm">
                        Backup manager: {{ kbmVersion }}
                    </div>
                    <div class="push-top-sm">
                        Â© {{ year }}
                    </div>
                  
                </div>
            </div>
        </div>

    </mat-sidenav>

    <div class="w-layout-subheader">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="column" fxFlex *ngIf="config">
                {{ config.title }}
            </div>
            <div fxLayout="column" libText1 *ngIf="config && config.showDevMode" fxFlex="initial" [matTooltip]="'When enabled, additional details are logged in browser console'">
                <mat-checkbox (change)="handleIsDevModechange($event)" [ngModelOptions]="{standalone: true}" [(ngModel)]="isDevMode">Dev mode</mat-checkbox>
            </div>
        </div>
 
    </div>

    <div class="w-layout-content">

        <div class="push-bottom-md" *ngIf="error">
            <lib-message [type]="'error'">{{ error }}</lib-message>
        </div>

        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
